<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex flex-direction-column flex-align-center">
    <div class="width-80 flex flex-direction-column flex-align-center">
      <!-- 메인 큰틀 -->
      <div class="flex flex-direction-column flex-align-center border-s-g-1 w-600 mt-100">
        <!-- 인스타 로고 -->
        <div>
          <img src="image/logo.png" alt="인스타 로고">
        </div>

        <!-- 로그인 ,비밀번호, 로그인 버튼 -->
        <div>
          <div class="my-5">
            <input type="text" value="전화번호, 사용자 이름 또는 이메일" class="w-300 h-30">
          </div>

          <div class="my-5">
            <input type="text" value="비밀번호 " class="w-300 h-30">
          </div>

          <div class="flex flex-justify-center my-20">
            <button class="w-300 h-30 border-radius-5 border-none bg-color-white-blue color-white">로그인</button>
          </div>
        </div>

        <!-- 또는 -->
        <div class="flex">
          <span><hr class="w-100"></span>
          <span class="mx-10">또는</span>
          <span"><hr class="w-100"></span>
        </div>

        <!-- facebook, 비밀번호 찾기 -->
        <div class="flex flex-align-center my-20">
          <span><img src="image/facebook.jpg" alt="페이스북 로고" class="w-30 h-30"></span>
          <span class="font-bold color-blue">Facebook으로 로그인</span>
        </div>
        <div class="my-20">
          <p>비밀번호를 잊으셨나요?</p>
        </div>
      </div>
      <!-- 가입하기 -->
      <div class="flex flex-justify-center border-s-g-1 w-600 my-5">
        <p>계정이 없으신가요? <span class="color-blue">가입하기</span></p>
      </div>
      <!-- 앱 다운 -->
      <div>
        <p>앱을 다운로드 하세요.</p>
      </div>
      <div>
        <a href="#"><img src="image/apple.png" alt="애플" class="w-200"></a>
        <a href="#"><img src="image/google.png" alt="플레이스토어" class="w-200"></a>
      </div>
    </div>
  </div>
</body>
</html>
